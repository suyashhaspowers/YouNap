<div class="wrapper">

  <!-- Header -->
  <header class="masthead">
    <div class="container d-flex h-100 align-items-center">
      <div class="mx-auto text-center">
        <div class="title">
          <h1 class="mx-auto my-0">Set an alarm to wake up at :</h1>
          <h3 id="naptime">00:00 AM</h3>

          <!-- JS FUNCTIONALITY -->
          <script>
            function getTime() {
              //making current date object
              var currentTime = new Date();

              //getting current minutes and hours
            var minutes = currentTime.getMinutes();
            var hours = currentTime.getHours();

            //var minutes = 36;
            //var hours = 22;

              // adding 104 to minutes of current time
              var add = minutes + 104;

              // determining if hours increase based on final addition value
              if (add > 130) {
                hours = hours + 2;
                var extra = add - 120;
                minutes = 0 + extra;
                var y = minutes.toString();
                var startTime = ":" + y;
              }
              else if (add < 130 && add > 120) {
                hours = hours + 2;
                var extra = add - 120;
                minutes = 0 + extra;
                var y = minutes.toString();
                var startTime = ":0" + y;
              }
              else if (add < 120) {
                hours = hours + 1;
                add = add - 60;
                var y = add.toString();
                var startTime = ":" + y;
              }
              else if (add == 120) {
                hours = hours + 2;
                minutes = 0;
                var y = minutes.toString();
                var startTime = ":" + y+"0";
              }

              if (hours == 24) {
                hours = 12;
              }
              else if (hours == 0) {
                hours = 12;
              }

              // displaying am or pm depending on hours value
              if (hours > 12) {
                hours = hours - 12;
                var z = hours.toString();
                document.getElementById("naptime").innerHTML = z + startTime + " PM";
              }
              else {
                var z = hours.toString();
                document.getElementById("naptime").innerHTML = z + startTime + " AM";
              }
            }
            getTime();
          </script>


        </div>
      </div>
    </div>
  </header>
